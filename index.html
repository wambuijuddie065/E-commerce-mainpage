
<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js">

        </script>
        <title>E-commerce</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="topleft">
                    <nav>
                        <input type="checkbox" id="check">
                        <label for="check" class="checkbtn">
                            <i class="fas fa-bars"></i>
                        </label>
                        <div class="logo">
                            <img class="logo" src="images/logo.svg" alt="logo">
                        </div>
                        
                        <ul class="menu">
                            
                            <li><a href="#"> Collections</a> </li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>   
                </div>
                <div class="topright">
                    <div class="cart">
                        <img src="images/icon-cart.svg" alt="cart icon">
                    </div>
                    <div class="profile">
                        <img src="images/image-avatar.png" alt="profile image">
                    </div>
                </div>   
            </div>
            <hr>
            <!--body-->
            <div class="content">
                <div class="bottom">
                    <div class="bottomleft">
                        <div class="one">
                            <img class="mainproduct" src="images/image-product-1.jpg" alt="sneaker">
                        </div>
                        <div class="two">
                            <img class="product1" src="images/image-product-1-thumbnail.jpg" alt="sneaker">
                            <img class="product2" src="images/image-product-2-thumbnail.jpg" alt="sneaker" >
                            <img class="product3" src="images/image-product-3-thumbnail.jpg" alt="sneaker" >
                            <img class="product4" src="images/image-product-4-thumbnail.jpg" alt="sneaker" >
                        </div>
                    </div>

                    <!-- right -->
                    <div class="bottomright">
                        <div class="titlesneaker">
                            <h3> SNEAKER COMPANY</h3>
                        </div>
                        <div class="heading">
                            <h1>Fall Limited Edition Sneakers</h1>
                        </div>
                        <div class="description">
                            <p>These low-profile sneakers are your perfect casual wear companion. 
                                Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                        </div>
                        <div class="allprices">
                            <div class="pricing">
                                <div class="price1">
                                    <h2>$ 125.00</h2>
                                </div>
                                <div class="percentage">
                                    <button  class="discount" type="button">50%</button>
                                </div>
                            </div>
                            <div class="previousprice">
                                <p > <strike> $250.00 </strike> </p>
                            </div>
                        </div>
                        <div class="buttons">
                            
                                <button class="button1" type="button"><img class="minus" src="images/icon-minus.svg" alt="icon-cart"> 
                                    
                                    0
                                   <img class="plus" src="images/icon-plus.svg" alt="icon-plus"> </button>
                            
                            <button class="button2" type="button"><img class="iconcart" src="images/icon-cart.svg" alt="icon-cart">Add to cart</button>    
                            
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
